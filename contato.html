<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header para exibir em qual tela estamos -->
    <header>
        <h1>Contato</h1>
    </header>

    <!-- Aba de navegação entre os arquivos do site -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre.html">Sobre Mim</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Parte principal para exibição do conteudo na página. -->
    <main>
        <form id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Chamada para o Script.js para exibição de PopUp com alerta simulando o envio -->
    <script src="script.js"></script>
</body>
</html>
